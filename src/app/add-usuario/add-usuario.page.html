<ion-header [translucent]="true">
<ion-toolbar color="primary">
  <ion-buttons slot="start" (click)="Usuarios()">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-buttons>
  <ion-title>Adicionar Usuários</ion-title>

</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      Nome
    </ion-label>
    <ion-input [(ngModel)]="nome">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      CPF
    </ion-label>
    <ion-input [(ngModel)]="cpf">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      E-mail
    </ion-label>
    <ion-input [(ngModel)]="email">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Senha
    </ion-label>
    <ion-input [(ngModel)]="senha">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nível</ion-label>
    <ion-select placeholder="Selecione" [(ngModel)]="nivel">
      <ion-select-option value="Operador">Operador</ion-select-option>
      <ion-select-option value="Tesoureiro">Tesoureiro</ion-select-option>
      <ion-select-option value="Administrador">Administrador</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button *ngIf="!id" color="success" expand="block" (click)="cadastrar()">
    Salvar
  </ion-button>

  <ion-button *ngIf="id" color="primary" expand="block" (click)="editar()">
    Editar
  </ion-button>

</ion-content>
